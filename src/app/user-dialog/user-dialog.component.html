<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field class="w-full">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="userForm.get('username')?.invalid">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="userForm.get('email')?.invalid">Valid email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" />
            <mat-error *ngIf="userForm.get('fullName')?.invalid">Full name is required</mat-error>
        </mat-form-field>

        <!-- Conditionally show password only for create mode -->
        <mat-form-field class="w-full" *ngIf="!data.isEditing">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="userForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [disabled]="userForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
