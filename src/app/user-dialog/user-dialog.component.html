<div class="p-6">
    <h2 class="text-lg font-semibold mb-4">
        {{ isEditMode ? 'Edit User' : 'Create User' }}
    </h2>
    <form [formGroup]="userForm" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="userForm.get('username')?.invalid">
                Username is required and must be at least 3 characters.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="userForm.get('email')?.invalid">
                Please enter a valid email.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" />
            <mat-error *ngIf="userForm.get('fullName')?.invalid">
                Full Name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" *ngIf="!isEditMode" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="userForm.get('password')?.invalid">
                Password is required and must be at least 6 characters.
            </mat-error>
        </mat-form-field>

        <div class="flex justify-end mt-4">
            <button mat-button type="button" (click)="close()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
                Save
            </button>
        </div>
    </form>
</div>
